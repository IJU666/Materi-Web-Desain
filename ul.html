<html>
    <head>
        <title>belajar unordered list</title>
    </head>
    <body>
        <h4>Disc Bullet: </h4>
        <ul type="disc">
            <li>Apple</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>
        <h4>square bullets list:</h4>
        <ul type="circle">
            <li>Apple</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>
        <h4>square:</h4>
        <ul type="square">
            <li>Apple</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>
    </body>
</html>
