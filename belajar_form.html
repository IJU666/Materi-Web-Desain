<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table >
            <tr>
                <td>
                    <label for="nama">Masukan Nama Anda</label>
                </td>
                <td>
                    <input type="text" name="nama" id="nama" placeholder="Masukan Nama Anda"><br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="alamatRumah">Masukan Alamat Rumah Anda</label>
                </td>
                <td>
                    <input type="text" name="alamatRumah" id="alamatRumah" placeholder="Masukan Alamat Rumah Anda">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="alamatKantor">Masukan Alamat Kantor</label>
                </td>
                <td>
                    <input type="text" name="alamatKantor" id="alamatKantor" placeholder="Masukan Alamat Kantor">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="noTelpon">Masukna Nomor Telepon Anda</label>
                </td>
                <td>
                    <input type="number" name="noTelepon" id="noTelepon">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">Masukan Password Anda</label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="hobi">Masukan Hobi Anda(boleh lebih dari 1) : </label>
                </td>
                <td>
                    <input type="checkbox" name="hobi" id="hobi" value="memasak">memasak <br>
                    <input type="checkbox" name="hobi" id="hobi" value="futsal">futsal <br>
                    <input type="checkbox" name="hobi" id="hobi" value="basket">basket <br>
                    <input type="checkbox" name="hobi" id="hobi" value="hiking">hiking <br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="JK">Jenis Kelamin</label>
                </td>
                <td>
                    <input type="radio" name="JK" id="JK">Laki - Laki <br>
                    <input type="radio" name="JK" id="JK">Perempuan <br>
                </td>
            </tr>
        </table>
        <hr>
        <input type="submit" value="submit">
        <input type="submit" value="reset">
    </form>
</body>
</html>
