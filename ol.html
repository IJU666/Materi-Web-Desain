<html>
    <head>
        <title>Belajar LIst</title>
    </head>
    <body>
        <h4>Numbered List: </h4>
        <ol>
            <li>Apple</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ol>
        <h4>Letter list:</h4>
        <ol type="A">
            <li>Apple</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ol>
        <h4>Lowecase roman number:</h4>
        <ol type="i">
            <li>Apple</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ol>
    </body>
</html>
